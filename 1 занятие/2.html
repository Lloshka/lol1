<!DOCTYPE html>
<html>
<head>
    <title>Группировка изображений</title>
    <style>
        .thumb img  {
         border: 2px solid #55c5e9; /* Рамка вокруг фотографии */
         padding: 15px; /* Расстояние от картинки до рамки */
         background: #666; /* Цвет фона */
         margin-right: 10px; /* Отступ справа */
         margin-bottom: 10px; /* Отступ снизу */
        }
       </style>
</head>
<body>
    <h1>Группировка изображений:</h1>
    
    <div>
        <h3>Бутылки</h3>    
        <div>
            <img src="Бутылки/1.png" alt="Изображение 1" width="120" height="120">
            <img src="Бутылки/2.png" alt="Изображение 2" width="120" height="120">
            <img src="Бутылки/3.png" alt="Изображение 3" width="120" height="120">
        </div>
    </div>
    
    <div>
        <h2>Дока 2</h2>
        <div>
            <img src="Дота/1.png" alt="Изображение 1" width="120" height="120">
            <img src="Дота/2.png" alt="Изображение 2" width="120" height="120">
            <img src="Дота/3.png" alt="Изображение 3" width="120" height="120">
        </div>
    </div>
    
</body>
</html>
