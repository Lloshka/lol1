<!DOCTYPE html>
<html>
<head>
  <title>Веб-страница с текстовыми записями</title>
  <style>
    p {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5em;
    }

    p.bold {
      font-weight: bold;
    }

    p.italic {
      font-style: italic;
    }

    p.underline {
      text-decoration: underline;
    }

    p.strikethrough {
      text-decoration: line-through;
    }

    p.red {
      color: red;
    }

    p.green {
      color: green;
    }

    p.blue {
      color: blue;
    }
  </style>
</head>
<body>
  <p>Обычный текст</p>
  <p class="bold">Жирный текст</p>
  <p class="italic">Наклонный текст</p>
  <p class="underline">Подчеркнутый текст</p>
  <p class="strikethrough">Перечеркнутый текст</p>
  <p class="red">Красный текст</p>
  <p class="green">Зеленый текст</p>
  <p class="blue">Синий текст</p>
</body>
</html>
