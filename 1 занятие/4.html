<!DOCTYPE html>
<html>
<head>
  <title>Форма для получения данных пользователя</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5em;
    }

    form {
      width: 50%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 5px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Форма для получения данных пользователя</h1>
  <form>
    <label for="name">Имя:</label>
    <input type="text" id="name">

    <label for="email">Email:</label>
    <input type="email" id="email">
    <span class="error" id="email-error"></span>

    <label for="phone-code">Код телефона:</label>
    <select id="phone-code">
      <option value="+7">+7</option>
      <option value="+380">+380</option>
      <option value="+375">+375</option>
    </select>

    <label for="phone-number">Номер телефона:</label>
    <input type="tel" id="phone-number" placeholder="Введите номер телефона">

    <label for="country">Страна:</label>
    <select id="country">
      <option value="Россия">Россия</option>
      <option value="Украина">Украина</option>
      <option value="Беларусь">Беларусь</option>
    </select>

    <button type="submit">Отправить</button>
  </form>

  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');

    emailInput.addEventListener('input', () => {
      if (emailInput.validity.valid) {
        emailError.innerHTML = '';
      } else {
        emailError.innerHTML = 'Пожалуйста, введите корректный email';
      }
    });

    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phoneCode = document.getElementById('phone-code').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const country = document.getElementById('country').value;

      if (emailInput.validity.valid) {
        // Отправка данных на сервер...
        alert(`Имя: ${name}\nEmail: ${email}\nТелефон: ${phoneCode} ${phoneNumber}\nСтрана: ${country}`);
      } else {
        emailError.innerHTML = 'Пожалуйста, введите корректный email';
      }
    });
  </script>
</body>
</html>
